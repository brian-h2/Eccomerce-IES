<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/pages/login.css">
    <title>Login</title>
</head>
<body>
    <div class="form-login">
        <form>
            <h1>Iniciar Sesion</h1>
            <div class="form-login-elements">
                <div class="form-login-elements-nombre">
                    <label>Nombre</label>
                    <input name="" id="email">
                </div>
                <div class="form-login-elements-contraseña">
                <label>Contraseña</label>
                    <input  name="" id="password">
                </div>
            </div>
            <button type="submit" id="btn-ingresar">Ingresar</button>
            <button type="submit" id="btn-registrar">Registrarse</button>
        </form>
    </div>
    <script src="../scripts/login.js"></script>
</body>

</html>
